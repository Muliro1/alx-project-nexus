name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: poll_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: nihilpraeteroptimum
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:nihilpraeteroptimum@localhost:5432/poll_db
      DJANGO_SECRET_KEY: testsecretkey
      DEBUG: 1

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for Postgres
      run: |
        until pg_isready -h localhost -p 5432; do
          sleep 1
        done

    - name: Run migrations
      run: |
        python polling_system/manage.py migrate

    - name: Run tests
      run: |
        python polling_system/manage.py test
